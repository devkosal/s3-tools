<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>S3 Link Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>S3 Link Generator</h1>
    <input type="text" id="s3path" placeholder="Enter full S3 path">
    <input type="text" id="region" placeholder="Enter AWS Region (default: us-west-2)">
    <button onclick="generateLink()">Generate Link</button>
    <p id="result"></p>
    <script src="app.js"></script>
</body>
</html>
